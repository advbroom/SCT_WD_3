<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe 2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔥 Tic Tac Toe 2.0</h1>

    <div class="top-controls">
      <button id="themeToggle">🌗 Toggle Theme</button>
      <input type="text" id="playerXName" placeholder="Player X Name" />
      <input type="text" id="playerOName" placeholder="Player O Name" />
    </div>

    <div class="scoreboard">
      <div>X Wins: <span id="scoreX">0</span></div>
      <div>O Wins: <span id="scoreO">0</span></div>
    </div>

    <div id="status">Player X's Turn</div>

    <div class="controls">
      <label>Mode:
        <select id="mode">
          <option value="2p">2 Player</option>
          <option value="ai">Player vs AI</option>
        </select>
      </label>
      <label>Theme:
        <select id="theme">
          <option value="classic">❌ ⭕</option>
          <option value="emoji">😼 🐶</option>
          <option value="sunmoon">🌞 🌙</option>
        </select>
      </label>
      <button id="reset">🔄 Reset Game</button>
    </div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="leaderboard">
      <h3>🏆 Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/4386"></audio>
  <audio id="drawSound" src="https://www.fesliyanstudios.com/play-mp3/6969"></audio>

  <script src="script.js"></script>
</body>
</html>
